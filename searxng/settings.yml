# SearXNG Settings - Reliable engines only

use_default_settings: true

general:
  debug: false
  instance_name: "AI-RAG-Search"
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "ultrasecretkey"
  limiter: false
  image_proxy: false  # ✅ Disable to reduce overhead
  http_protocol_version: "1.1"
  method: "POST"  # ✅ POST is more reliable

# ✅ Completely disable bot detection
botdetection:
  ip_limit:
    filter_link_local: false
    link_token: false
  ip_lists:
    pass_ip:
      - 0.0.0.0/0
    block_ip: []

ui:
  static_use_hash: false
  infinite_scroll: false
  default_theme: simple
  query_in_title: false

# ✅ ONLY enable engines that work reliably
engines:
  # Wikipedia - Very reliable, no rate limiting
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
    weight: 3
    timeout: 10.0

  # GitHub - Reliable for code searches
  - name: github
    engine: github
    shortcut: gh
    disabled: false
    weight: 2
    timeout: 10.0

  # Bing - Usually works without issues
  - name: bing
    disabled: true  # Timing out
    engine: bing
    shortcut: bi
    weight: 2
    timeout: 15.0

  # Google - Can work if not overused
  - name: google
    engine: google
    shortcut: go
    disabled: false
    weight: 2
    timeout: 15.0

  # ArXiv - Academic papers, no rate limiting
  - name: arxiv
    engine: arxiv
    shortcut: arx
    disabled: false
    weight: 1
    timeout: 10.0

  # ❌ DISABLE problematic engines
  - name: duckduckgo
    disabled: true  # Timing out

  - name: brave
    disabled: true  # Rate limiting

  - name: startpage
    disabled: true  # CAPTCHA blocking

  - name: reddit
    disabled: true  # Can be flaky

  - name: ahmia
    disabled: true  # Missing engine

  - name: torch
    disabled: true  # Missing engine

# ✅ Conservative network settings
outgoing:
  request_timeout: 15.0
  max_request_timeout: 30.0
  useragent_suffix: "Mozilla/5.0"  # Pretend to be a browser
  pool_connections: 100
  pool_maxsize: 50
  enable_http2: false  # ✅ Disable HTTP2, can cause issues
  verify: true
  retries: 1
  max_redirects: 3

# Minimal plugins
enabled_plugins:
  - 'Hash plugin'

disabled_plugins:
  - 'Hostnames plugin'
  - 'Self Information'
  - 'Tracker URL remover'
  - 'Ahmia blacklist'
