[ollama]
url = "http://localhost:11434"
embedding_model = "nomic-embed-text"

[qdrant]
url = "http://localhost:6334"
collection_name = "code_search"
vector_size = 768

[chunking]
chunk_size_range = [100, 2048]

[chunking.extension_to_language]
rs = "rust"
py = "python"
js = "javascript"
ts = "typescript"
go = "go"
c = "c"
cpp = "cpp"
java = "java"
rb = "ruby"
md = "markdown"
