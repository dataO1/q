[indexing]
workspace_paths = ["~/projects", "~/work"]
personal_paths = ["~/Documents", "~/notes", "~/.config"]
system_paths = ["/usr/share/man", "/etc"]
watch_enabled = true
chunk_size = 512

[rag]
max_results = 5
query_enhancement_model = "qwen2.5:7b"

[rag.reranking_weights]
conversation_boost = 1.5
recency_boost = 1.2
dependency_boost = 1.3

[orchestrator]
checkpoint_interval = "after_wave"

[[orchestrator.agents]]
name = "orchestrator"
model = "llama3.3:70b"
system_prompt = "You are a task orchestrator..."
temperature = 0.7

[[orchestrator.agents]]
name = "coding"
model = "qwen2.5-coder:32b"
system_prompt = "You are a coding assistant..."
temperature = 0.2

[storage]
qdrant_url = "http://localhost:6333"
postgres_url = "postgresql://localhost/ai_agent"
redis_url = "redis://localhost:6379"


[indexing]
workspace_paths = ["~/Projects"]
personal_paths = ["~/Documents", "~/Notes", "~/.config"]
system_paths = ["/usr/share/man", "/etc"]
watch_enabled = true
chunk_size = 512

[indexing.filters]
respect_gitignore = true
include_hidden = false
ignore_dirs = ["target", "node_modules", "build", ".git"]
ignore_extensions = ["lock", "log", "tmp"]
custom_ignores = ["*.min.js", "*.bundle.*", "vendor/**"]
max_file_size = 10485760  # 10MB in bytes

[embedding]
ollama_host = "http://localhost"
ollama_port = 11434
model = "nomic-embed-text"
batch_size = 32
