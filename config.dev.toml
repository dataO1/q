[indexing]
# workspace_paths = ["./test-workspace"]
workspace_paths = ["./crates/indexing"]
personal_paths = ["./test-notes"]
system_paths = []
watch_enabled = true
batch_size= 32
enable_qa_metadata = false  # ‚Üê Enable this for better retrieval (slower)

[embedding]
ollama_host= "http://localhost"
ollama_port= 11434
# dense_model= "jeffh/intfloat-e5-base-v2:f32" # too much for lenovo T14
# dense_model= "nomic-embed-text"
dense_model= "all-minilm:l6-v2"
# vector_size = 768
vector_size = 384

[indexing.filters]
respect_gitignore = true
include_hidden = false
ignore_dirs = ["target", "node_modules", ".git"]
ignore_extensions = ["lock", "log"]
max_file_size = 10485760

[storage]
qdrant_url = "http://localhost:16334"      # Test Qdrant
postgres_url = "postgresql://test_user:test_pass@localhost:15432/ai_agent_test"
redis_url = "redis://localhost:16379"       # Test Redis

[rag]
max_results = 5
query_enhancement_model = "qwen2.5:7b"
classification_model = "phi3:mini"

[rag.reranking_weights]
conversation_boost = 1.2
recency_boost = 1.1
dependency_boost = 0.8

[orchestrator]
checkpoint_interval = "5m"


[[orchestrator.agents]]
name = "orchestrator"
model = "llama3.3:70b"
system_prompt = "You are a task orchestrator..."
temperature = 0.7

[[orchestrator.agents]]
name = "coding"
model = "qwen2.5-coder:32b"
system_prompt = "You are a coding assistant..."
temperature = 0.2
