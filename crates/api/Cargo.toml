[package]
name = "ai-agent-api"
version = "0.1.0"
edition = "2021"

[dependencies]
ai-agent-common = { path = "../common" }
ai-agent-orchestrator = { path = "../orchestrator" }
tokio = { version = "*", features = ["full"] }
axum = { version = "*", features = ["ws"] }
tower = "*"
tower-http = { version = "*", features = ["trace", "cors"] }
serde = "*"
serde_json = "*"
anyhow = "*"
futures = "*"
async-stream = "*"
rig-core = "*"
reqwest = { version = "*", features = ["json", "rustls-tls"] }
