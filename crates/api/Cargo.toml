[package]
name = "ai-agent-api"
version = "0.1.0"
edition = "2021"

[dependencies]
ai-agent-common = { path = "../common" }
ai-agent-orchestrator = { path = "../orchestrator" }
tokio = { version = "1.37", features = ["full"] }
axum = { version = "0.7", features = ["ws"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors"] }
serde = "1.0"
serde_json = "1.0"
anyhow = "1.0"
