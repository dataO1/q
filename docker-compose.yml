---
version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver (default)
      - "4318:4318"    # OTLP HTTP receiver (optional)
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    restart: unless-stopped

  postgres-test:
    image: pgvector/pgvector:pg16  # Use pgvector-enabled PostgreSQL image
    environment:
      POSTGRES_DB: ai_agent_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "15432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    tmpfs:
      - /tmp
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d ai_agent_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  qdrant-test:
    image: qdrant/qdrant:latest
    ports:
      - "16333:6333"
      - "16334:6334"
    tmpfs:
      - /qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 5s
      timeout: 3s
      retries: 5

  searxng-test:
    image: searxng/searxng:latest
    container_name: searxng-test
    ports:
      - "8888:8080"
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888
      - SEARXNG_SECRET=change_this_secret_key_in_production
      - SEARXNG_SETTINGS_FORMATS=html,json
      - SEARXNG_LIMITER_ENABLED=false
      - SEARXNG_INSTANCE_NAME=AI-RAG-Search

      # âœ… Set proxy headers to avoid bot detection errors
      - REAL_IP=127.0.0.1
      - FORWARDED_FOR=127.0.0.1

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_test_data:
    driver: local
  searxng_data:
    driver: local
