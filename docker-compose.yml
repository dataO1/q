---
version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC receiver (default)
      - "4318:4318"     # OTLP HTTP receiver (optional)
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    restart: unless-stopped

  postgres-test:
    image: pgvector/pgvector:pg16  # Use pgvector-enabled PostgreSQL image
    environment:
      POSTGRES_DB: ai_agent_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "15432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    tmpfs:
      - /tmp
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d ai_agent_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  qdrant-test:
    image: qdrant/qdrant:latest
    ports:
      - "16333:6333"
      - "16334:6334"
    tmpfs:
      - /qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_test_data:
    driver: local
